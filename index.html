<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toyaya 的主页(′・∀・『)</title>
  <link rel="icon" href="./src/icon.png" type="image/x-icon">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
  @import url("//unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css");
</style>
<body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.15.3/lib/index.js"></script>
<div id="app">
<div class="block">
  <el-header></el-header>
  <el-main style="margin: auto;width: 800px; border: 1px solid #eee;background:url(./src/bg.jpeg)">
    <el-timeline>
      <el-timeline-item timestamp="Github" placement="top" size='large' color="#409EFF">
        <el-card>
          <div>
            <el-link href="https://github.com/Toyaya" target="_blank">Github 主页<i class="el-icon-view el-icon--right"></i> </el-link>
          </div>
        </el-card>
      </el-timeline-item>
      <el-timeline-item timestamp="QQ" placement="top" size='large' color="#409EFF">
        <el-card>
          <div>
            <el-link>QQ 主页<631731678><i class="el-icon-view el-icon--right"></i> </el-link>
          </div>
        </el-card>
      </el-timeline-item>
    </el-timeline>
  </el-main>
  <el-footer></el-footer>
</div>
</div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue().$mount('#app')
  </script>
</html>
